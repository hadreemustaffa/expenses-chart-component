<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Expenses Chart Component solution for frontendmentor.io Junior Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses Chart Component</title>
</head>

<body>
  <main>
    <div class="balance">
      <div class="balance__text">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="info">
      <div class="info__chart">
        <h2 class="info__chart-title">Spending - Last 7 days</h2>
        <div class="info__chart-bar">
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
          <div class="chart__bar-container" tabindex="0">
            <p class="chart__bar-day"></p>
            <div class="chart__bar-block">
              <p class="chart__bar-total"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="total__container">
          <p>Total this month</p>
          <h1 class="total__spent">$478.33</h1>
        </div>
        <div class="total__difference">
          <p class="total__difference-percent">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt"
        target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/hadreemustaffa">Hadree Mustaffa</a>.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
